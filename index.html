<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rocks Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1><p>Rocks Paper Scissors</p></h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span><p id="colon">:</p><span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Let's make a Bet !!!</p>
    </div>
     <div class="choices">
       <div id="r" class="choice">
         <img src="images/rock.png" alt="">
       </div>
       <div id="p" class="choice">
         <img src="images/paper.png" alt="">
       </div>
       <div id="s" class="choice">
         <img src="images/scissor.png" alt="">
       </div>
    </div>
    <div>
      <p id="action-message">Make your Move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
